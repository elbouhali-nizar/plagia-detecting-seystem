<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        #frm {
            width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px; /* Added padding within the form */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #admin-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }

        .card-footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 8px; /* Increased margin between form groups */
        }

        label {
            color: #343a40;
            font-weight: bold;
        }

        input.form-control,
        select.form-select {
            color: #343a40;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        /* Styled file upload button */
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #343a40;
            color: #343a40;
            background-color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }

        .custom-file-upload:hover {
            background-color: #343a40;
            color: #fff;
        }

        .btn-outline-success a {
            color: #28a745;
            text-decoration: none;
        }

        .btn-outline-success a:hover {
            color: #fff;
        }
    </style>
</head>

<body class="container-fluid">
    <!-- Add link to admin page -->
    <a href="login.html" id="admin-link">Admin</a>
    <form action="register" method="post" enctype="multipart/form-data" class="card" id="frm">
        <h2 class="card-header">Deposit Form</h2>
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" name="userName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="dob">deposit date</label>
            <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="form-group">
            <label for="city">Subject</label>
            <select class="form-select" name="city">
                <option value="Maths">Maths</option>
                <option value="ML">ML</option>
                <option value="JEE">JEE</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <!-- Styled file upload button -->
        <div class="form-group">
            <label for="document" class="form-label">Upload Document</label><br>
            <label class="custom-file-upload">
                Choose File
                <input type="file" name="document" accept=".txt">
            </label>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-success">Register</button>
            <button type="reset" class="btn btn-outline-danger">Cancel</button>
        </div>
    </form>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
